<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff99cc, #ff66b2, #ff3399);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 8px #b30059;
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff4d88;
            color: white;
        }

        #no {
            position: absolute;
            background-color: #666;
            color: white;
        }

        #playMusic {
            background-color: #ffcc00;
            color: #b30059;
        }

        #message {
            margin-top: 20px;
            font-size: 26px;
            color: #fff;
            text-shadow: 2px 2px 10px #b30059;
            display: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="confetti"></canvas>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_5c9d4c5f1b.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Priyanka Kirar, will you be my Valentine? üíñ</h1>
    
    <!-- Extra Play Music button for mobile autoplay -->
    <button id="playMusic" onclick="playMusic()">Tap to Play Music üéµ</button>
    
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
    
    <div id="message">Yayyy! üíï I knew it üòç Happy Valentine‚Äôs Day üíñ</div>
</div>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");
    const playMusicBtn = document.getElementById("playMusic");

    // NO button moves ONLY when clicked
    noButton.addEventListener("click", moveNo);

    function moveNo() {
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    }

    // Function to start music
    function playMusic() {
        music.volume = 0.6;
        const playPromise = music.play();
        if (playPromise !== undefined) {
            playPromise.then(() => console.log("Music started üéµ"))
                       .catch(() => alert("Please tap the page again to play music"));
        }
        playMusicBtn.style.display = "none"; // hide after tap
    }

    function yesClicked() {
        message.style.display = "block";
        startConfetti();

        // Hide the No button when Yes is clicked
        noButton.style.display = "none";

        // Play music if not already playing
        playMusic();
    }

    // üéâ CONFETTI
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const pieces = [];
    const colors = ["#ff4d88", "#ffcc00", "#ffffff", "#b30059"];

    function startConfetti() {
        for (let i = 0; i < 150; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                speed: Math.random() * 3 + 2,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
            p.y += p.speed;
            if (p.y > canvas.height) p.y = 0;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        });
        requestAnimationFrame(updateConfetti);
    }
</script>

</body>
</html>
